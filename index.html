<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secure Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .container h1 {
            margin-bottom: 20px;
        }
        .container p {
            margin-bottom: 20px;
        }
        .container form {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Processing Your Payment</h1>
        <p>Please wait while we process your payment...</p>
        <form id="paymentForm" action="https://your-hosted-server.com/process-payment" method="POST">
            <input type="hidden" name="upiId" value="your-upi-id@bank">
            <input type="hidden" name="amount" value="500">
            <input type="hidden" name="note" value="Payment for services">
            <input type="submit" value="Pay Now" style="display:none;">
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
